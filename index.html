    <header>
        <div class="main">
            <div class="logo">
                <img src="olxlogo.png" alt="olxlogo" height="40">

            <div class="logo">
                <div class="circle">
                    <img class="icon" src="car.png" alt="car" height="30">
                </div>
                Motors
            </div>
            <div class="logo">
                <div class="circle">
                    <img class="icon" src="building.png" alt="building" height="30">
                </div>
                Property
            </div>
        </div>
        <div class="maininput">
            <div class="input">
                <img class="location" src="location.png" alt="location">
                <input type="text" placeholder="pakistan">
                <img class="downarrow" src="down-arrow.png" alt="down arrow">
            </div>
            <div class="input2">
                <input type="text" placeholder="Find Cars, Mobile Phones and more...">
             <div class="searchbox">
              <img class="search" src="search.png" alt="searchicon">
             </div>
            </div>
        </div>
        <a href="www.log.com" id="log">Login</a>
    
    </header>
